	<title>林林商城</title>
		<script>
		function IsPC() {
		    var userAgentInfo = navigator.userAgent;
		    var Agents = ["Android", "iPhone",
		                "SymbianOS", "Windows Phone",
		                "iPad", "iPod"];
		    var flag = true;
		    for (var v = 0; v < Agents.length; v++) {
		        if (userAgentInfo.indexOf(Agents[v]) > 0) {
		            flag = false;
		            break;
		        }
		    }
		    return flag;
		}
 
		var flag = IsPC(); //true为PC端，false为手机端
		var pix=1/window.devicePixelRatio;
		document.write('<meta name="viewport" content="width=device-width,initial-scale='+pix+',minimum-scale='+pix+',maximum-scale='+pix+'" />');

		var html=document.getElementsByTagName('html')[0];

		var pagewidth=html.getBoundingClientRect().width;

		if(flag) {
			html.style.height=100+"%";
			html.style.width=640+"px";
			html.style.position="relative";
			html.style.marginTop="0px";
			html.style.marginLeft="auto";
			html.style.marginRight="auto";
			pagewidth=640;
		}
		html.style.fontSize=pagewidth/16+"px";

	</script>
